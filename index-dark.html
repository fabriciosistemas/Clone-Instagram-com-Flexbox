<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style-dark.css">

	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/celular.jpg" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/logo.png" class="instagram-logo" alt="logo" width="360" height="102">
				<div class="profile-photo">
					<img src="./img/profile-pic.jpg" alt="Foto do Perfil" width="160" height="120">
				</div>
				<a href="#" class="instagram-login">Continue como Bill Edwards</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Bill Edwards?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app" style="text-decoration: none; color: white;">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
				<div>
					<a href="index.html" class="btn btn-light">Light Theme</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
